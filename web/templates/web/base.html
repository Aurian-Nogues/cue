
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'web/styles.css' %}"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <script src="{% static 'web/main.js' %}"></script>
            <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


        <title>{% block title %}{% endblock %}</title>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'create_post' %}">Create post</a>

                    <a class="nav-item nav-link disabled" href="{% url 'logout' %}">Logout</a>
                  </div>
                </div>
              </nav>
    </head>

    <body>
        <div class="container-fluid">
          {% block body %}
          {% endblock %}
        </div>
    </body>
</html>
